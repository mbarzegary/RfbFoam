name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'doc/rfbfoam-doc/**'
      - '.github/workflows/deploy-docs.yml'

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
        working-directory: doc/rfbfoam-doc

      - run: npm run build
        working-directory: doc/rfbfoam-doc

      - uses: actions/upload-pages-artifact@v3
        with:
          path: doc/rfbfoam-doc/build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
